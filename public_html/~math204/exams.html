<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Exams</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet"  href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body  class="blue-grey lighten-4">
	<header>
		<script>
		$(document).ready(function(){
			$("header").load("navbar.html");
			$(".collapsible").collapsible({
				onOpen: function(el) {
					$(el).find(".collapsible-header").addClass( "active-collapsible" );
				},
				onClose: function(el) {
					$(el).find(".collapsible-header").removeClass( "active-collapsible" );
				}
			})
		});
		$.ajax({
			url: "exams.json",
			datatype: "json",
			success: function(res){
				var exams=res.exams;
				var examsElement=document.getElementById("exams");
				for(var i=0;i<exams.length;i++){
					examsElement.appendChild(createCollapsible(exams[i]));
				}
				$('.collapsible').collapsible('open', exams.length-1);
				$(".collapsible-header.active").addClass("active-collapsible");

			}
		});
		var createCollapsible=function(obj){
			var title=obj.title;
			var solutions=obj.solutions;
			var collapsible=document.createElement("li");
			collapsible.setAttribute("id",title);
			var header=document.createElement("div");
			header.setAttribute("class","collapsible-header");
			header.innerHTML=title;
			var body=document.createElement("div");
			body.setAttribute("class","collapsible-body white");
			body.appendChild(createContent(solutions));
			collapsible.appendChild(header);
			collapsible.appendChild(body);
			return collapsible;
		};
		var createContent=function(array){
			// Create table and table header
			var list=document.createElement("ul");
			for(var i in array){
				var item=array[i];
				var li=document.createElement("li");
				var name=item.name;
				var link=item.link;
                li.innerHTML="<strong>"+name+"</strong>: <a href='"+link+"'>"+link+"</a>"
				list.appendChild(li);
			}
			return list;
		}
		</script>
	</header>
	<main>
		<h2 class="center-align">Old Exams &amp; Solutions</h2>
		<div class="container">
			<ul id="exams" class="collapsible popout" data-collapsible="accordion">

			</ul>
		</div>
	</main>
</body>
</html>
<style>
.active-collapsible{
	background-color: #5294e2;
	color: rgba(245, 246, 247, 0.999);
}
</style>
