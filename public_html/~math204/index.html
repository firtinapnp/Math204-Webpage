<!DOCTYPE html>
<html>
<head>
	<meta charset="iso-8859-9">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Math 204 Homepage</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet"  href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class="blue-grey lighten-4">
	<header>
		<script>
		$(document).ready(function(){
			$("header").load("navbar.html");
			Materialize.fadeInImage('#math204');
			$('.parallax').parallax();
		});
		</script>
	</header>
	<main id="index-main">
		<div class="parallax-container">
			<h1 id="koc-uni" class="center-align  grey-text text-lighten-1"><img id="ku-logo" src="images/ku-logo.png" alt="MATH 204">Koc University</h1>
			<h4 id="dept" class="center-align grey-text">Department of Mathematics</h4>
			<div class="parallax"><img src="images/wallpaper1.jpg"></div>
			<ul id="math204">
				<li>
					<h1 class="center-align white-text">MATH 204: Differential Equations</h1>
				</li>
				<li>
					<h2 class="center-align blue-grey-text text-lighten-3">Spring 2018</h2>
				</li>
			</ul>
		</div>
	</main>
</body>
</html>
